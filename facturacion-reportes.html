<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación y Reportes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión Financiera Simplificada</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#facturacion">Facturación</a></li>
                <li><a href="#reportes">Reportes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="facturacion">
            <h2>Facturación Electrónica</h2>
            <form id="factura-form">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" required>
                <label for="monto">Monto (S/):</label>
                <input type="number" id="monto" required>
                <label for="detalle">Detalle:</label>
                <textarea id="detalle" required></textarea>
                <button type="submit">Generar Factura</button>
            </form>
            <div id="facturas-lista">
                <h3>Facturas Generadas:</h3>
                <!-- Facturas aparecerán aquí -->
            </div>
        </section>

        <section id="reportes">
            <h2>Reportes Financieros</h2>
            <canvas id="grafico-ingresos-egresos" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gestión Financiera para Mypes. Todos los derechos reservados.</p>
    </footer>
    <script src="facturacion-reportes.js"></script>
</body>
</html>
